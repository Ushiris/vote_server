<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/test/general.css">
    <script type="text/javascript" src="/test/cliant_main.js"></script>
    <title>クライアント画面出力</title>
</head>
<body>
    <h2>出力内容</h2>
    <p class = "cliant-out"></p>
    <form action = "origin" id = "form"  method="post" name="load">
        <p>hot</p>
        <div id="rotate">
            <input type="range" name="answer1" id="in-val" min="-100" max="100" step="1" list="tick">

            <datalist id = "tick">
                <option value="-100"></option>
                <option value="-80"></option>
                <option value="-60"></option>
                <option value="-40"></option>
                <option value="-20"></option>
                <option value="0"></option>
                <option value="20"></option>
                <option value="40"></option>
                <option value="60"></option>
                <option value="80"></option>
                <option value="100"></option>
            </datalist>
        </div>
        <p>cold</p>

        <p>answer2<input type="text" name="answer2" value="群馬" title="answer2"></p>
        <p>id<input type="text" name="id" value="id-test" title="id"></p>
        <p>order<input type="text" name="order" title="order" value="order-test"></p>

        <input type="submit" name="submit" value="vote">
        <input type="submit" name="submit" value="load">
    </form>

    <div>
        <p>現在の投票データ:</p>
        <code id="result"><pre><!-- result --></pre></code>
    </div>
</body>
</html>
